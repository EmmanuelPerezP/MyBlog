{% extends "base_generic.html" %}

{% block title %} <title> Contacto </title> {% endblock %}

{% block content %}



    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    {% load static %}
    <header class="masthead" style="background-image: url('{% static 'img/keyboard-contact.jpg' %}')">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Contacto</h1>
              <span class="subheading">Contactame!</span>
            </div>
          </div>
        </div>
      </div>
    </header>



    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto text-center">
            <h2 class="section-heading">Ponte en contacto!</h2>
            <hr class="primary">
            <p>
              Me puedes contactar por medio de mi correo electronico o pagina de github
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 ml-auto text-center">
            <i class="fa fa-github fa-3x sr-contact"></i>
            <p>
              <a href="https://github.com/EmmanuelPerezP">EmmanuelPerezP</a>
            </p>
          </div>
          <div class="col-lg-4 mr-auto text-center">
            <i class="fa fa-envelope-o fa-3x sr-contact"></i>
            <p>
              <a href="mailto:emmanuelperezp@gmail.com">emmanuelperezp@gmail.com</a>
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
              <p>
              </p>
            </div>
        </div>
    </div>

{% endblock content %}
